{% extends 'api/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ object.image.url }}" height="400px" width="100%" alt="img">
                    <div class="card-body">
                        <h2 class="card-title">{{ object.title }}</h2>
                        <p class="card-text">{{ object.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
