{% extends 'api/base.html' %}
{% block content %}
<section class="pt-3">
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-6 pb-3">
                <div class="card">
                    <img src="{{ blog.image.url }}" height="400px" width="100%" alt="img">
                    <div class="card-body">
                        <a style="text-decoration: none;" href="{% url 'blog-detail' blog.id %}"><h2 class="card-title">{{ blog.title }}</h2></a>
                        <p class="card-text">{{ blog.content }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
