{% extends 'api/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <legend>Blog Post</legend>
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-secondary">Post</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
