{% extends 'api/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-secondary">Submit</button>
                    <small>Already Have an Account? <a href="{% url 'login' %}">Sign In</a></small>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
